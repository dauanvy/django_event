{% extends 'front_temp.html' %}
{% load static %}
{% block style %}
	<link rel="stylesheet" href="{% static 'src/css/login_event.css' %}">
{% endblock %}
{% block main %}	

<form action="{% url 'event:event_login'%}" method="post" class="form-signin">
	{% csrf_token %}
    <div class="form-label-group">
		<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address">
        <label for="inputEmail">Email address</label>
    </div>
    <div class="form-label-group">
        <input type="password" id="inputPassword" name="password"  class="form-control" placeholder="Password">
        <label for="inputPassword">Password</label>
    </div>
    <button class="btn btn-lg btn-success btn-block" type="submit" value="Submit" >Sign in</button>
</form>
{% endblock %}
