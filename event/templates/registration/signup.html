{% extends 'front_temp.html' %}
{% load static %}
{% block main %}	
<div class="container my-5">
    <form class="form-horizontal" action="{% url 'event:event_signup' %}" method="post">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h2>Register New User</h2>
				<hr>
			</div>
		</div>
        <div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="row my-3">
					<div class="col-3 font-weight-bold">{{ form.username.label}}</div>
					<div class="col-9">{{ form.username}}</div>
				</div>
				<div class="row my-3">
					<div class="col-3 font-weight-bold">{{ form.email.label}}</div>
					<div class="col-9">{{ form.email}}</div>
				</div>						
				<div class="row my-3">
					<div class="col-3 font-weight-bold">{{ form.password.label}}</div>
					<div class="col-9">{{ form.password}}</div>
				</div>	
				<div class="row my-3">
					<div class="col-3 font-weight-bold">{{ form.repassword.label}}</div>
					<div class="col-9">{{ form.repassword}}</div>
				</div>						
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<input type="submit" value="Submit" />	
			</div>
		</div>
    </form>
</div>
{% endblock %}
